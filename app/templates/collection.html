<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />


<html class = "scroll-smooth bg-cover bg-fixed bg-[url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2F736x%2Fdb%2F48%2F42%2Fdb4842cf0fe9103c5aa488d0ab60fab2.jpg&f=1&nofb=1&ipt=4b11d9ccfcd8052b31f4d69ba69af7b2daa7ac40eaf3c6a6c0b80991806dab00)]">

<body>
    <div class="fixed top-4 right-4 z-50 flex items-center gap-3">

        <div class="flex items-center gap-2 px-4 py-0.5 rounded-xl bg-white outline-solid outline-red-400">
          <img src="../static/carrotpies.png" class="w-6 h-6">
          <span class="text-lg font-semibold">
            {{ currency }}
          </span>
        </div>

        <a href="/logout" class="px-4 py-2 rounded-xl text-white bg-red-600 hover:bg-red-700 text-sm font-medium shadow transition">
          Log Out
        </a>

      </div>

    <main class="flex min-h-screen flex-col items-center gap-12 px-4">
        <a href="/">
            <img src="../static/title.png" alt="Logo" class="w-[37rem] max-w-full drop-shadow-xl">
        </a>

      </body>


{% if is_set == 'True' %}
<div class = 'items-center bg-white w-[10%] rounded-full'>
  <p class='text-center'>{{set_name | safe}}</p>
</div>
<img class='h-[38px] w-[38px]'src = '{{set_logo}}' class='p-2'><br><br>
<div class="w-full text-white flex justify-center gap-3">

  <a href='/pull'>
    <button
      class="w-full text-2xl px-5 rounded-md font-semibold shadow-xl
             bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700
             hover:scale-[1.03] hover:bg-gradient-to-br transition">
      Pull
    </button>
  </a>
  <a href="/pull?count=10">
     <button
        class="w-full text-2xl px-5 rounded-md font-semibold shadow-xl
               bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700
               hover:scale-[1.03] hover:bg-gradient-to-br transition">
        Pull x10
    </button>
  </a>

</div>
{% endif %}
<br><br>

<div class = "gap-2 object-center flex flex-wrap w-[90%] pl-[5%] mb-[5%]">

{% if deck != -1 %}

{{deck | safe}}


{% endif %}

</div>


{% if cards != -1 %}
<div class = "flex flex-wrap w-[80%] mb-4 pl-[6%] h-90 overflow-y-auto border-10 border-green-900 bg-green-700">

{{cards | safe}}

</div>
{% endif %}


</html>
