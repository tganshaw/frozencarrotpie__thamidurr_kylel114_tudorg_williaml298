<!DOCTYPE html>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />


<html class = "scroll-smooth bg-cover bg-[url(https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fi.pinimg.com%2F736x%2Fdb%2F48%2F42%2Fdb4842cf0fe9103c5aa488d0ab60fab2.jpg&f=1&nofb=1&ipt=4b11d9ccfcd8052b31f4d69ba69af7b2daa7ac40eaf3c6a6c0b80991806dab00)]">

<nav class="flex-1 flex items-left justify-left pt-[-10]">
  <section>
    <header class="flex mt-[10%] pl-4 items-center w-full w-full">
      <a href="/logout">
        <button type="button" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-md text-sm px-4 py-2 focus:outline-none shadow">
          Log Out
        </button>
      </a>
      <img src="../static/carrotpies.png" alt="Title graphic" class="scale-40 "/>
      <body class="items-left justify-center">
          <div class="gap-4 w-full grid grid-cols-1 place-items-center h-1/900 justify-center">
            <div class="justify-center">
              <a href="/">
                <img src="../static/title.png" alt="Title graphic" class="w-[40rem] max-w-full h-auto object-contain"/>
              </a>
            </div>
          </div>
      </body>
    </header>
  </section>
</nav>




{{title | safe}}
<br><br>

<div class = "object-center flex flex-wrap w-[90%] pl-[5%] mb-[5%]">

{% if deck != -1 %}

{{deck | safe}}
<br><br>

{% endif %}

</div>

<div class = "flex flex-wrap w-[80%] pl-[10%] ml-[10%] h-90 overflow-y-auto border-10 border-green-900 bg-green-700">
{% if cards != -1 %}
{{cards | safe}}
{% endif %}
</div>



</html>
