<!DOCTYPE HTML>

<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<style type="text/tailwindcss">
    /* Common Styles */
    @layer components {
        .slide{
            @apply w-full h-full relative content-center
        }
        .arrow {
            @apply md:text-xl sm:text-base text-xs
            font-bold absolute top-1/2 translate-y-[-50%]
            scale-[1] rounded-full bg-cyan-600
        }
        .prev{
            @apply left-2 sm:px-2 px-1.5 py-0.5
        }
        .next{
            @apply right-2 sm:px-2 px-1.5 py-0.5
        }
    }
</style>

<html class = "justify-items-center pl-15">






<ul>
<br><br>


  {% if owned == "true" %}
    {% if in_deck == "false" %}
      <a href = "/add_deck?id={{card_id}}">Add Card to Deck</a>
    {% else %}
      <a href = "/remove_deck?id={{card_id}}">Remove Card from Deck</a>
    {% endif %}
    <br>
  {% endif %}



{{card_img | safe}}
{{card_data | safe}}




</html>
