<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register</title>

    <style>
      body {
        background-image: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages8.alphacoders.com%2F662%2Fthumb-1920-662118.png&f=1&nofb=1&ipt=67c482e360c2e6ed360dbc4a62adf0128a38554e217a1e936d7a6246623d5827');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>

  <body class="h-screen flex items-center justify-center">
    <div class="w-full max-w-sm p-10 rounded-2xl border border-white/20 bg-white/20 backdrop-blur-md shadow-xl">
      <h1 class="text-2xl font-semibold text-center text-white drop-shadow mb-6">
        Create an Account
      </h1>

      <form action="/register" method="POST" class="flex flex-col space-y-4">
        <input type="text" name="username" placeholder="Username"
          class="px-3 py-2 border border-white/40 text-white placeholder-white/70 rounded-lg bg-white/10 focus:ring-2 focus:ring-blue-300 focus:outline-none"
        >

        <input type="password" name="password" placeholder="Password"
          class="px-3 py-2 border border-white/40 text-white placeholder-white/70 rounded-lg bg-white/10 focus:ring-2 focus:ring-blue-300 focus:outline-none"
        >

        <button type="submit" class="bg-blue-600/80 text-white font-medium py-2 rounded-lg hover:bg-blue-700 transition">
          Register
        </button>

        <p class="text-red-300 text-sm">{{username_error}}</p>
        <p class="text-red-300 text-sm">{{password_error}}</p>
      </form>

      <div class="text-center mt-4">
        <a class="text-white text-sm"> Already have an account? </a>
        <a href="/login.html" class="text-blue-200 hover:underline text-sm"> Log In </a>
      </div>
    </div>
  </body>
</html>
